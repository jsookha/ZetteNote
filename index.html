<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile-first viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ZetteNote</title>

  <!-- App Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Google Fonts - Fira Sans & Fira Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Fira+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Basic CSS -->
  <link rel="stylesheet" href="styles/main.css" />

  <!-- App Icons -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <!-- Theme color for browser and PWA UI -->
  <meta name="theme-color" content="#2b2b2b">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ZetteNote">
</head>

<body>
  <!-- Header / Navigation Menu -->
  <header class="app-header"> 
    <div class="header-content">
      <h1 class="app-title">ZetteNote</h1>
      <nav class="main-nav">
        <a href="#/notes" class="nav-link">Notes</a>
        <a href="#/search" class="nav-link">Search</a>
        <a href="#/settings" class="nav-link">Settings</a>
      </nav>
    </div>
  </header>   

  <!-- Root container where our SPA renders -->
  <main id="app" class="app-main">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <p>Loading your study notes...</p>
    </div>
  </main>

  <!-- Bottom Navigation (Mobile) -->

    </a>
    <a href="#/search" class="bottom-nav-item">
      <span class="nav-icon">ğŸ”</span>

    </a>
    <a href="#/settings" class="bottom-nav-item">
      <span class="nav-icon">âš™ï¸</span>
      <span class="nav-label">Settings</span>
    </a>
  </nav>

  <!-- App scripts -->
  <script type="module" src="src/app.js"></script>

  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>
</html>
