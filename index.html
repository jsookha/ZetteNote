<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile-first viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ZetteNote</title>

  <!-- App Manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Basic CSS -->
  <link rel="stylesheet" href="styles/main.css" />

  <!-- App Icons (added later) -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />

  <!-- Theme color for browser and PWA UI -->
  <meta name="theme-color" content="#2b2b2b">
</head>

<body>
  <!-- Header / Navigation Menu -->
  <header> 
    <h1>ZetteNote</h1>
    <nav>
      <ul>
        <li><a href="#/notes">All Notes</a></li>
        <li><a href="#/search">Search</a></li>
        <li><a href="#/settings">Settings</a></li>
        <li><a href="#/edit/">New Note</a></li>
      </ul>
    </nav>
  </header>   

  <!-- Root container where our SPA renders -->
  <main id="app">
    <!-- Placeholder content until SPA loads -->
    <!-- 
    <div class="loading-screen">
      <p>Loading your study notes...</p>
    </div>
    -->
  </main>

  <!-- App scripts -->
  <script src="src/app.js"></script>
  <script src="src/router.js"></script>

  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>

</body>
</html>
